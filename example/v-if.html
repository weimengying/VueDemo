<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <script src="../assets/js/vue.min.js"></script>
</head>

<body>
    <h1>v-if&v-else&v-show</h1>
    <ol>
        <li>v-if 判断是否加载</li>
        <li>v-show 调整css中display属性，DOM已经加载，只是CSS控制是否显示</li>
    </ol>
    <hr>
    <div id="app">
        <div v-if="isLogin">你好，Hello!</div>
        <div v-else>请登录后操作</div>
        <div v-show="isLogin">你好，Welcome</div>
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                isLogin: true
            }
        })
    </script>

</body>

</html>
