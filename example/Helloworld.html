<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <script src="../assets/js/vue.min.js"></script>
</head>

<body>
    <div id="app">
        <h2>{{msg}}</h2>
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                msg: 'Hello world'
            }
        })
    </script>

</body>

</html>
